title: Les Blocs - Blocks
description: >
  Un bloc crée un nouveau contexte qui possède ses propres variables locales, accessibles uniquement à l'intérieur du bloc. 
  Comme en JavaScript, les variables définies à l'extérieur du bloc sont toujours accessibles. 
  Par contre, à l'inverse d'Handlebars, il n'y a pas de contexte implicite.

curly: >
  Un bloc peut être défini avec une balise entre des doubles accolades. 
  La balise ouvrante sera alors notée avec un <code>#</code> et la balise fermante, comme en HTML, avec une <code>/</code>.

component: >
  Un bloc peut être créé à l'invocation d'un composant.
  De la même manière que pour un bloc simple, les variables locales seront définies entre les barres verticales : <code>as |...|</code>.

component-after: >
  <b>Notez qu'il doit y avoir un </b><code>'{{yield}}'</code><b> à l'intérieur de </b><code>MyComponent</code><b> pour que le bloc soit correctement rendu.</b>