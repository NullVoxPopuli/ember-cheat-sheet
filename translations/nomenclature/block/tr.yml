title: Blok
description: >
  Bir blok, bloğun dışında mevcut olmayan yerel değişkenlere sahip iç içe geçmiş bir kapsamdır.
  JavaScript'te olduğu gibi, bloğun dışında tanımlanan değişkenlere hâlâ erişilebilir. Handlebars'ın aksine, gizli bir kapsam yoktur.

curly: >
  Bir blok, bloğun başlangıcını belirtmek için <code>#</code> ve bloğun sonunu belirtmek için <code>/</code> ile gösterilen küme parantezleri ile tanımlanır.

component: >
  Bir blok, tıpkı küme parantezleri ile tanımlama gibi bileşen çağrılarıyla da tanımlanır ve yerel değişkenler boru karakterleri <code>|...|</code> arasında bulunur.

component-after: >
  Bloğun oluşturulabilmesi için <code>MyComponent</code> içinde bir <code>'{{yield}}'</code> olması gerektiğini unutmayın.
