title: this
description: >
  C'est une référence à la classe liée à un modèle (<i>template</i>), si cette dernière existe.<br/>
  Pour les modèles de composants, <code>this</code> est l'instance de ce composant.<br/>
  Pour les modèles de routes, <code>this</code> est l'instance du contrôleur (<i>controller</i>) associé.<br/>
  Pour les composants à modèle seul (<i>template-only components</i>), <code>this</code> sera alors <code>undefined</code>.