title: Les Attributs
description: >
  C'est n'importe quel attribut HTML disponible dans la <a href="https://developer.mozilla.org/fr/docs/Web/HTML/Attributes">liste des MDN Web Docs</a>

splattributes: >
  Il existe également un raccourci : <code>...attributes</code>. Ces « splattributs » (contraction de <i>splatted attributes</i> en anglais) représentent la transmission de tous 
  les attributs passés au contexte d'un élément. <b>Notez que les arguments ne sont pas inclus dans les attributs passés avec les </b><code>...attributes</code>.
  Dans l'exemple ci-dessous, si ce <code>div</code> représente le modèle (<i>template</i> en anglais) du <code>SomeComponent</code> ci-dessus, les attributs <code>class</code>,
  <code>data-test</code> et <code>style</code> lui seraient alors appliqués.


 
 
 
 
 
 
 
