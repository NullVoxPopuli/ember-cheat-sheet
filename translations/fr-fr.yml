layout:
  application:
    logo-alt-text: "Ember Octane : la dernière édition d'Ember.js"
    title: Aide-mémoire Ember.js Octane
    description-1: >
      Ce guide est un aide-mémoire (<i>cheat sheet</i> en anglais) pour <a href="https://emberjs.com/editions/octane" target="_blank" rel="noopener noreferrer">Ember.js Octane</a>.
      Il n'est pas exhaustif mais devrait permettre de bien démarrer avec Octane !
      Toutes les PRs sont les bienvenues sur <a href="https://github.com/nullvoxpopuli/ember-cheat-sheet" target="_blank" rel="noopener noreferrer">le repository GitHub</a>.
    description-2: >
      Pour plus d'information sur la manière de migrer vers Octane et les nouveautés qui y sont introduites, consultez <a href="https://guides.emberjs.com/release/upgrading/" target="_blank" rel="noopener noreferrer">Le guide de migration vers Octane</a>.

