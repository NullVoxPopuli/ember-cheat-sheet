title: La Syntaxe
description: >
  Elle joue un rôle important dans les Modèles, car selon la position d'une expression, 
  vous pourrez déterminer <em>exactement</em> le type d'un élément : un Modificateur, 
  une Aide ou une valeur brute (<i>a Modifier, a Helper, or plain value</i>).
with-this: >
  Peu importe comment un Modificateur ou une Aide sont écrits, c'est la <em>syntaxe</em> qui détermine ce qui est attendu.
